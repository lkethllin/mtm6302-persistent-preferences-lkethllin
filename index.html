<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Header -->
    <div class="header">
        <h1 class="text-center my-5">Customize Your Page</h1>
    </div>

     <!-- Preferences Panel -->
    <div class="preferences-panel">
        <h2>Preferences</h2>
        <div class="form-group">
            <label for="themeSelector">Choose a Theme</label>
            <select id="themeSelector" class="form-select">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="blue">Blue</option>
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="listStyleSelector">Choose a List Style</label>
            <select id="listStyleSelector" class="form-select">
                <option value="ul">Unordered</option>
                <option value="ol">Ordered</option>
                <option class="none" value="none">None</option>
            </select>
        </div>
    </div>
    
    
    
        
    <!-- List Section -->
    <div class="container">     
        <div id="listSection" class="mt-5">
            <h3>My List</h3>
            <div id="itemList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
